    <input type="text" placeholder="hindi" id="d1">
    <input type="text" placeholder="english" id="d2">
    <input type="text" placeholder="maths" id="d3">
    <input type="text" placeholder="phy." id="d4">
    <input type="text" placeholder="che." id="d5">
    <button ondblclick="my()">Result</button>
    <h1 id="a"></h1>
    <h1 id="b"></h1>
    <h1 id="c"></h1>
    <h1 id="d"></h1>
    

    <script>
        function my (){
            var h = document.getElementById("d1").value;
            var e = document.getElementById("d2").value;
            var m = document.getElementById("d3").value;
            var p = document.getElementById("d4").value;
            var c = document.getElementById("d5").value;

            var t = parseInt(h)+parseInt(e)+parseInt(m)+parseInt(p)+parseInt(c);
            var pr = t/500*100;
            document.getElementById("a").innerHTML = "totel = "+(parseInt(t));
            document.getElementById("b").innerHTML = "pr%   = %"+(parseInt(pr));
            if(pr >= 90 && pr < 101){
                document.getElementById("c").innerHTML = "grad = A+"
            }
            if(pr >= 80 && pr < 89){
                document.getElementById("c").innerHTML = "grad = A"
            }
            if(pr >= 70 && pr < 79){
                document.getElementById("c").innerHTML = "grad = B"
            }
            if(pr >= 50 && pr < 69){
                document.getElementById("c").innerHTML = "grad = C"
            }
            if(pr >= 33 && pr < 49){
                document.getElementById("c").innerHTML = "grad = D"
            }
            if(pr >= 1 && pr < 32){
                document.getElementById("c").innerHTML = "grad = F"
            }
            if(pr >= 33 && pr < 100){
                document.getElementById("d").innerHTML = "result = pass"
                
            }
            if(pr >= 1 && pr < 32){
                document.getElementById("d").innerHTML = "result = Fall"

            }

        }
