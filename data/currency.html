<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        
            <input type="text" id="n">
            <button onclick="my()">check</button>

            <h2 id="out1"></h2>
            <h2 id="out2"></h2>
            <h2 id="out3"></h2>
            <h2 id="out4"></h2>
            <h2 id="out5"></h2>
            <h2 id="out6"></h2>
            <h2 id="out7"></h2>
            <h2 id="out8"></h2>
            <h2 id="out9"></h2>
            <h2 id="out10"></h2>

       
   <script>
    function my () {
        let x = document.getElementById("n").value;
        if(x>=2000){
            document.getElementById("out1").innerHTML = "2000 * "+(parseInt(x/2000));
            x%=2000;
        }
        if(x>=500){
            document.getElementById("out2").innerHTML = "500 * "+(parseInt(x/500));
            x%=500;
        }
        if(x>=200){
            document.getElementById("out3").innerHTML = "200 * "+(parseInt(x/200));
            x%=200;
        }
        if(x>=100){
            document.getElementById("out4").innerHTML = "100 * "+(parseInt(x/100));
            x%=100;
        }
        if(x>=50){
            document.getElementById("out5").innerHTML = "50 * "+(parseInt(x/50));
            x%=50;
        }
        if(x>=20){
            document.getElementById("out6").innerHTML = "20 * "+(parseInt(x/20));
            x%=20;
        } if(x>=10){
            document.getElementById("out7").innerHTML = "10 * "+(parseInt(x/10));
            x%=10;
        }
        if(x>=5){
            document.getElementById("out8").innerHTML = "5 * "+(parseInt(x/5));
            x%=5;
            if(x>=2){
            document.getElementById("out9").innerHTML = "2 * "+(parseInt(x/2));
            x%=2;
        }
        if(x>=1){
            document.getElementById("out10").innerHTML = "1 * "+(parseInt(x/1));
            x%=1;
        }
    
    }
    }
       
       
    </script> 

       
</body>
</html>
